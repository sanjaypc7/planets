    <title>planets</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 hi mt-5 mr-5 text-white"><h4>Hii all,Here u will get some basic knowledge about our solar system planets 	
                &#129680;</h4></div>
            <div class="col-6"><form action="" class=" mt-5 p-4 mr-3">
                <input id="c" type="text" placeholder="Enter planet name" class="form-control text-white">
                <input type="button" class="btn mt-3 text-white" style="background-color: #800080;" value="Search" onclick="search()">
            </form><br>
            <br>
            <div class="answer" id="result"></div>
                </div>
              </div></div>
        </div>
    </div>
    
</body>
<script>
    search=()=>{
        planet=c.value;
        const options={
            method:'GET',
            headers:{'X-Api-Key':'ShC4drP4kq/zNEtR7fBpnQ==FqkfXH1abtB2yDEh',

            }
        }
        fetch(`https://api.api-ninjas.com/v1/planets?name=${planet}`,options)
        .then(data=>data.json())
        .then(data=>displayData(data))
        .catch(err=>alert('error'))
    }
        function displayData(data){
            let htmlData=`<p ><h3 style="color:white">Let's talk about ${data[0].name}.It have mass of  ${data[0].mass},and the radius is ${data[0].radius}.<br>${data[0].name} is ${data[0].distance_light_year} light year away from us`
                result.innerHTML=htmlData;
        }
    
</script>
